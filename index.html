  <body>
    <add-task-modal class="modal">
      <div class="modal-content">
        <div class="header">
          <div id="form-header">Add Task:</div>
          <span id="close-add-task" class="close">&times;</span>
        </div>
        <form id="add-task-form">
          <label for="name">
            Task Name:
            <input type="text" id="name" name="name-input" class="input" required>
          </label>
          <label for="priority">
            Priority:
            <select id="priority" class="input">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </label>
          <label for="due">
            Due:
            <input id="due" type="date" class="input">
          </label>
          <textarea id="description" rows="4" form="add-task-form" placeholder="Description" class="input"></textarea>
          <label for="tags">
            Tags:
            <input id="tags" type="text" class="input">
          </label>
          <label for="completed">
            Completed:
            <input id="completed" type="checkbox" class="input">
          </label>
          <input id="submit" type="button" value="Submit">
        </form>
      </div>
    </add-task-modal>
    <div id="admin-panel">
      <button id="add-task">Add Task</button>
      <button id="logout">Logout</button>
    </div>
  </body>
